<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google Clon</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <button id="theme-toggle" class="material-icons"></button>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <span class="material-icons apps-icon">apps</span>
      <div class="user-avatar"></div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">

    <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
      alt="Google" class="logo" />

    <div class="search-container">
      <span class="material-icons search-icon">search</span>
      <input type="text"/>
      <div class="icons-right">
        <span class="material-icons">mic</span>
        <span class="material-icons">center_focus_strong</span>
      </div>
    </div>

    <div class="buttons">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-country">Colombia</div>
    <div class="footer-links">
      <div class="left-links">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="right-links">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Configuration </a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>

</body>

</html>
